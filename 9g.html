<!DOCTYPE html>
<html>

<head>
    <title>9g</title>
</head>

<body>
    <p>Amazon shipping calculator</p>
    <input placeholder="cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        String(25)
        console.log('25'-5); // type coercion -20
        console.log('25'+5); // type coercion - 255
         
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }
        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value)*1000;
            if (cost < 40000) {
                cost = cost + 10000;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost/1000}`;

        }

    </script>
</body>

</html>
